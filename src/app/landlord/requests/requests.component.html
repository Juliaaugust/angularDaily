<div class="page-wrapper">
    <h1 role="heading">Мои заявки</h1>

    <section class="requests-section">
      <div class="title-requests">Новых заявок: {{ requestsNew.length }}</div>
      <ul class="new-req-list">
        <li class="new-req-list__item">
          <app-new-request
            *ngFor="let reqNew of requestsNew"
            [requestNew] = "reqNew"
          >
          </app-new-request>
        </li>
      </ul>
    </section>

    <section class="requests-section">
      <div class="title-requests">Просмотренные заявки</div>
      <ul class="new-viewed-list">
        <li class="new-viewed-list__item">
          <app-viewed-request
            *ngFor="let reqViewed of requestsViewed"
            [requestViewed] = "reqViewed"
          >
          </app-viewed-request>
        </li>
      </ul>
    </section>
</div>
