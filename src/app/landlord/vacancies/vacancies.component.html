<div class="page-wrapper">
  <h1 role="heading">Мои вакансии</h1>

  <div class="toggles">
    <button id="all" (click)="allVacancies()">Все вакансии</button>
    <button id="approved" (click)="approvedVacancies()">Одобренные</button>
    <button id="rejected" (click)="rejectedVacancies()">Отклоненные</button>
    <button id="consideration" (click)="considerationsVacancies()">На рассмотрении</button>
  </div>

  <ul class="vacancies-list">
  <li class="vacancies-list__item">
    <app-vacancy-card
      *ngFor="let vac of vacancies"
      [vacancy] = "vac"
    ></app-vacancy-card>
  </li>
  </ul>

</div>
