<div class="vacancy-card">
  <div class="carousel-wrapper">
      <img src="../../../assets/images/housing_variants/var_1_1.jpg" alt="" class="vacancy-image">
  </div>
  <div class="housing-description">
    <a [routerLink]="['/housing', vacancy.housingId]" target="_blank">
      <h2 class="housing-name">{{ housingName }}</h2>
      <div class="housing-address">
          <img src="../../../assets/images/icons/location.svg" alt="">
          {{ housingAddress }}
      </div>
      <div class="housing-price">
          <img src="../../../assets/images/icons/price.svg" alt="">
          <span class="price-card-value">{{ housingPrice }}</span> ₽ за сутки
      </div>
    </a>

    <div class="housing-params">
      <div class="status">
          Статус: <span class="status-name">{{ status }}</span>
      </div>
      <div class="buttons">
          <button class="edit-btn" (click)="editVacancy()">Редактировать</button>
          <button class="delete-btn" (click)="deleteVacancyBtn()">Удалить</button>
      </div>
      <div class="confirm-dialog" *ngIf="showConfirm">
        <p class="confirm-title">Вы действительно хотите удалить эту вакансию?</p>
        <button type="button" class="confirm-yes" (click)="deleteVacancyFromConfirm()">Удалить</button>
        <button type="button" class="confirm-no" (click)="cancelConfirm()">Отмена</button>
      </div>
    </div>
  </div>
</div>
