<div class="page-wrapper">
  <section class="success-payment">
    <img src="../../../assets/images/icons/payment/success.svg" alt="">
    <div class="success-text">
      <p>Оплата прошла успешно</p>
      <a class="to-main" routerLink="/">На главную</a>
    </div>
  </section>
  <section class="info-payment">
    <h2>Информация о заказе</h2>
    <div class="message">
      <img src="../../../assets/images/icons/message.png" alt="">
      <span>Вам было выслано письмо с информацией об оплате на указанную почту</span>
    </div>
    <div class="info">
      <div class="email">
        <p>Email:</p>
        <p>{{ userEmail }}</p>
      </div>
      <div class="date">
        <p>Дата платежа:</p>
        <p>{{ payDate }}</p>
      </div>
      <div class="desc">
        <p>Описание заказа:</p>
        <p>
          <a [routerLink]="['/housing', id]" target="_blank">
            {{ housingName }}
          </a>
          сроком на <span class="num-days">{{ days }}</span> суток
        </p>
      </div>
      <div class="sum">
        <p>Оплачено:</p>
        <p>{{ cost }}</p>
      </div>
    </div>
  </section>
</div>
