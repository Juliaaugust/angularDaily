<div class="carousel">
  <ul class="slides">
      <input type="radio" name="radio-buttons" id="img-1" checked />
      <li class="slide-container" *ngFor="let ph of houseInfo.photos">
          <div class="slide-image">
            <img [src]="ph.src">
          </div>
          <div class="carousel-controls">
              <label for="img-4" class="prev-slide">
                  <span>&lsaquo;</span>
              </label>
              <label for="img-2" class="next-slide">
                  <span>&rsaquo;</span>
              </label>
          </div>
      </li>
      <div class="carousel-dots">
          <label *ngFor="let ph of houseInfo.photos" for="img-1" class="carousel-dot" id="img-dot-1"></label>
      </div>
  </ul>
</div>
