<aside class="rentals-aside">
  <div class="select-sorting-container">
    <select class="select-sorting" [(ngModel)]="sortingType">
      <option class="select-sorting__option" value="default">По умолчанию</option>
      <option class="select-sorting__option" value="asc">По возрастанию цены</option>
      <option class="select-sorting__option" value="desc">По убыванию цены</option>
      <option class="select-sorting__option" value="rating">По рейтингу</option>
    </select>
  </div>

  <input type="checkbox" id="check-options">
  <label for="check-options">
    <img  class="check-options-icon" src="../../../assets/images/icons/settings.png" alt="Settings">
  </label>

  <div class="options-container">
    <div class="city-option option-block">
      <p class="option-name">Город:</p>
      <input class="option-input" type="text" name="city-input" [(ngModel)]="city">
    </div>
    <div class="guests-option option-block">
      <p class="option-name">Число гостей:</p>
      <input class="option-input" type="number" min="1" max="50" name="guests-input" [(ngModel)]="guests">
    </div>
    <div class="arrival-option option-block">
      <p class="option-name">Дата заезда:</p>
      <input class="option-input" type="date" name="arrival-input" [(ngModel)]="arrivalDate" [ngModelOptions]="{standalone: true}" [min]="minArrivalDate">
    </div>
    <div class="departure-option option-block">
      <p class="option-name">Дата отъезда:</p>
      <input class="option-input" type="date" name="departure-input" [(ngModel)]="departureDate" [ngModelOptions]="{standalone: true}" [min]="minDepartureDate">
    </div>
    <div class="type-option option-block">
      <p class="option-name">Тип жилья:</p>
      <select class="option-input" type="date" name="type-select">
        <option value="">Любой</option>
        <option value="hotel/hostel">Отель / хостел</option>
        <option value="apartments">Апартаменты</option>
        <option value="house">Коттедж / дом</option>
        <option value="flat">Квартира</option>
      </select>
    </div>
    <div class="price-option option-block">
      <p class="option-name">Цена за сутки:</p>
      От <input class="option-input" type="number" min="0" step="100" name="min-price-input" [(ngModel)]="minPrice">
      До <input class="option-input" type="number" min="0" step="100" name="max-price-input" [(ngModel)]="maxPrice">
    </div>
    <div class="rating-option option-block">
      <p>Минимальный рейтинг:</p>
      <input class="option-input rating-input" type="range" min="1" max="5" step="1" value="3" (change)="setRatingValue($event)">
      <span id="rating-value">{{ minRatingValue }}</span>
    </div>
    <button class="apply-btn" (click)="applyParams()">Применить</button>
  </div>
</aside>
